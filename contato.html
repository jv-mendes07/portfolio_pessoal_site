        </ul>
    </nav>
</header>

<main>
    <!-- Seção "Contato" -->
    <section id="contato">
        <h2>Entre em Contato</h2>
        <!-- Parte visual do formulário -->
        <form action="#" method="post">
            <!-- Campo Nome -->
            <p><label for="nome"><strong>Nome:</strong></label></p>
            <p><input type="text" id="nome" name="nome" required></p>

            <!-- Campo E-mail -->
            <p><label for="email"><strong>Email:</strong></label></p>
            <p><input type="email" id="email" name="email" required></p>

            <!-- Campo Mensagem -->
            <p><label for="mensagem"><strong>Mensagem:</strong></label></p>
            <p><textarea id="mensagem" name="mensagem" required></textarea></p>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>
